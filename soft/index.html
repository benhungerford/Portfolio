      }, [days]);

      function handleExport() {
        const data = { version: 1, config, days };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a"); a.href = url; a.download = `75-soft-${config.startISO}-${config.lengthDays}.json`; a.click(); URL.revokeObjectURL(url);
      }
      function handleImport(obj) {
        if (!obj || typeof obj !== "object") return alert("Invalid JSON");
        if (!obj.config || !Array.isArray(obj.days)) return alert("Invalid JSON structure");
        try { setConfig(obj.config); setDays(obj.days); alert("Progress imported!"); } catch (e) { alert("Failed to import JSON"); }
      }
      function handleReset() {
        if (!confirm("Reset all progress for this plan?")) return;
        setDays(Array.from({ length: config.lengthDays }, (_, i) => makeDayEntry(addDays(startDate, i))));
      }
      function handleSaveSettings(next) { setConfig(next); setShowSettings(false); }

      const start = startDate, end = endDate;
      const mobileViewerRef = React.useRef(null);
      const todayRef = React.useRef(null);

      const mobileDateISO = iso(new Date()); // default today for the simple CDN version
      const mobileDay = days.find((d) => d.date === mobileDateISO) || days[0];

      return (
        React.createElement("div", { className: "min-h-dvh bg-slate-950 text-slate-100" },
          React.createElement("div", { className: "mx-auto max-w-7xl px-4 py-6 space-y-6" },
            React.createElement(Header, { start, end, onOpenSettings: () => setShowSettings(true) }),
            React.createElement("div", { className: "flex flex-wrap items-center justify-between gap-3" },
              React.createElement(ProgressSummary, { days }),
              React.createElement("div", { className: "hidden sm:flex flex-col gap-3" },
                React.createElement(LegendChips, null)
              )
            ),
            React.createElement("div", { className: "grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4" },
              filteredDays.map((d) => {
                const dateObj = new Date(d.date);
                const isTodayCard = d.date === iso(new Date());
                return React.createElement("div", { key: d.date, ref: isTodayCard ? todayRef : null },
                  React.createElement(DayCard, { day: d, dateObj, isToday: isTodayCard, onUpdate: (next) => updateDay(d.date, () => next), onBulk: (complete) => bulkDay(d.date, complete) })
                );
              })
            ),
            React.createElement(PlanSettings, { isOpen: showSettings, onClose: () => setShowSettings(false), config, onSave: handleSaveSettings, onReset: handleReset, soundEnabled, setSoundEnabled, onExport: handleExport, onImport: handleImport }),
            React.createElement(HelpModal, { isOpen: showHelp, onClose: () => setShowHelp(false) }),
            React.createElement("footer", { className: "pt-8 text-center text-xs text-slate-500" }, "Built with React, Tailwind, Framer Motion & canvas-confetti. Local-only; data saved in your browser.")
          )
        )
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
